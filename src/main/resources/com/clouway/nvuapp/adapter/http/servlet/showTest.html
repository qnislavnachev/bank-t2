<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/project.css">
    <meta charset="UTF-8">
    <title>View Test</title>
</head>
<body>
<#include "/adminNavbar.ftl">
    <div class="questionList">
    <h1>Въпросник № ${num}</h1>
    <#list questions as question>
        <table class="table">
            <tr><th>Въпрос ${question?index+1}<br>
                ${question.question}
            </th></tr>
            <tr><td>A) ${question.answerA}</td></tr>
            <tr><td>B) ${question.answerB}</td></tr>
            <tr><td>C) ${question.answerC}</td></tr>
        </table><br>
    </#list>
    </div>
</body>
</html>
